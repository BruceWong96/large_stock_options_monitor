version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: stock_options_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-stock_options_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-stock_options_db}
      MYSQL_USER: ${MYSQL_USER:-stock_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-stock_pass_2024}
      TZ: Asia/Shanghai
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_logs:/var/log/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-stock_options_2024}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local

networks:
  default:
    name: stock_options_network
